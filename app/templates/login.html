<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Caddy Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow p-5 text-center" style="max-width: 400px; width: 100%;">
        <div class="mb-4">
            <h2 class="h3 fw-bold text-dark">Caddy Manager</h2>
            <p class="text-muted">Reverse Proxy Control Plane</p>
        </div>

        {{ if .Error }}
            <div class="alert alert-danger" role="alert">
                {{ .Error }}
            </div>
        {{ end }}

        <div id="g_id_onload"
             data-client_id="{{ .ClientId }}"
             data-login_uri="/CaddyCfg/auth/google"
             data-auto_prompt="false">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="outline"
             data-text="sign_in_with"
             data-shape="rectangular"
             data-logo_alignment="center"
             data-width="250">
        </div>

        <div class="mt-4 text-muted small">
            <hr>
            Only authorized users may access this system.
        </div>
    </div>

</body>
</html>
